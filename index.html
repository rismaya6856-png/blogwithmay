<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>wanita gila — blogwithmay</title>
<style>
:root{
  --bg: #fff7fb;
  --card: #fff;
  --muted:#8b6b86;
  --accent:#f472b6;
  --text:#2b1b2b;
}
*{box-sizing:border-box}
body{
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg, #fff7fb 0%, #fff3f8 100%);
  color:var(--text);
  margin:0; padding:0;
}
.container{max-width:860px;margin:40px auto;padding:20px}
.header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#ffd6f0,#ffb3e6);display:flex;align-items:center;justify-content:center;font-weight:700;color:#6a2543}
.site-title{font-size:20px;margin:0}
.site-desc{color:var(--muted);margin-top:4px;font-size:13px}
.card{background:var(--card);padding:20px;border-radius:14px;box-shadow:0 6px 20px rgba(180,150,170,0.08);margin-bottom:16px}
.post-title{font-size:20px;margin:0 0 8px 0}
.post-body{line-height:1.7;color:#472a3a;white-space:pre-wrap}
.meta{font-size:13px;color:var(--muted);margin-bottom:10px}
.read-link{display:inline-block;padding:8px 12px;border-radius:10px;background:var(--accent);color:white;text-decoration:none;font-weight:600}
.nav{display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap}
.small{font-size:13px;color:var(--muted)}
.footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
</style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">M</div>
      <div>
        <h1 class="site-title">wanita gila</h1>
        <div class="site-desc">blogwithmay — tulisan pribadi</div>
      </div>
    </header>

    <main class="card">
      <div class="meta">oleh: kamu • publik</div>
      <div class="post-body">Konten akan ditambahkan. Kamu bisa mengganti teks ini di GitHub dengan tulisanmu.</div>
      <div style="margin-top:16px"><a class="read-link" href="../index.html">← Kembali</a></div>
    </main>

    <footer class="footer">© blogwithmay</footer>
  </div>
</body>
</html>
